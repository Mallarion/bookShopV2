<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  lang="ru">
<head>
    <title> Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header" >
</header>
<div> <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</div>
 <div class="container mt-5">
     <h1> Главная</h1>

     <div th:each="el : ${books}"  class="alert alert-info mt-2">

         <h3 th:text="${el.name}"></h3>
         <p th:text="${el.author}"></p>
         <p th:text="${el.cost}"></p>
         <a th:href="'/main/' + ${el.id}" class="btn btn-warning">Детальнее</a>
     </div>
 </div>
</body>
</html>
