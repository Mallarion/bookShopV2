<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title> Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header" >
</header>
<div> <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</div>
<div class="container mt-5">
    <h1> Редактирование пользователей </h1>

    <div th:each="el : ${allUsers}"   class="alert alert-info mt-2">

        <table border="1" cellpadding="5"
               style="border-collapse: collapse; border: 1px solid black;">
            <thead>
            <th>ID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Roles</th>
            </thead>

                <tr>
                    <td th:text="${el.getId()}"> </td>
                    <td th:text="${el.getUsername()}"> </td>
                    <td th:text="${el.getPassword()}"> </td>
                    <td  th:each="el2 : ${el.roles}"   th:text="${el2.name}"> </td>
                    <td>
                        <form th:action="@{/users}" method="post">
                            <input type="hidden" name="userId" th:value="${el.getId()}"/>
                            <input type="hidden" name="action" value="delete"/>
                            <button type="submit">Delete</button>
                        </form>

                    </td>

                    <td>
                        <form th:action="@{/users}" method="post">
                            <input type="hidden" name="userId" th:value="${el.getId()}"/>
                            <input type="hidden" name="action" value="show"/>
                            <button type="submit">Show basket</button>
                        </form>
                    </td>



                </tr>

        </table>

</div>
    <a href="/main">Главная</a>
</div>
</body>
</html>
