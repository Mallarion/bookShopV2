<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title> Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header" >
</header>
<div> <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</div>
<div class="container mt-5">
    <h1> Добавление новой книги </h1>

    <form th:method="POST" th:action="@{/users/addBook}" >
    <div  class="alert alert-info mt-2">

        <div><label> Название книги: <input type="text" name="name"/> </label></div>
        <div><label> Автор: <input type="text" name="author"/> </label></div>
        <div><label> Категория: <input type="text" name="category"/> </label></div>
        <div><label> Год издания: <input type="text" name="year"/> </label></div>
        <div><label> Кол-во страниц: <input type="text" name="pages"/> </label></div>
        <div><label> Цена: <input type="text" name="cost"/> </label></div>
        <button type="submit"> Добавить книгу </button>

    </div>
    </form>
    <a href="/main">Главная</a>

</div>
</body>
</html>
